<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 40px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
        #totpGroup { margin-top: 15px; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <div id="error" class="error"></div>
    <form id="loginForm" onsubmit="login(event)">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group" id="totpGroup" style="display:none">
            <label for="totpCode">Two-Factor Code:</label>
            <input type="text" id="totpCode" name="totpCode" maxlength="6" pattern="[0-9]*">
        </div>
        <button type="submit">Login</button>
    </form>

    <script>
        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const totpCode = document.getElementById('totpCode')?.value || '';
            
            try {
                const response = await fetch('/connect/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&totp_code=${encodeURIComponent(totpCode)}`
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.cookie = `auth_token=${data.access_token}; path=/; domain=${data.domain}; max-age=${data.expires_in}; samesite=lax`;
                    window.location.href = '/dashboard';
                } else if (response.status === 422) {
                    if (data.error === 'totp_required') {
                        document.getElementById('totpGroup').style.display = 'block';
                        document.getElementById('error').textContent = 'Please enter your two-factor code';
                        return;
                    }
                    window.location.href = `/change-password?username=${encodeURIComponent(username)}`;
                } else {
                    document.getElementById('error').textContent = data.message || 'Invalid username or password';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('error').textContent = 'An error occurred';
            }
        }
    </script>
</body>
</html>
